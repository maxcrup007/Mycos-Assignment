<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alert Pop-Up Example</title>
  <style>
    /* Alert pop-up container */
    .alert-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      z-index: 1000; /* Ensure it's on top of other elements */
    }
    
    /* Alert content box */
    .alert-content {
      background-color: #fff; /* White background for content */
      margin: 15% auto; /* Center the content */
      padding: 20px;
      border: 1px solid #888;
      width: 80%; /* Responsive width */
      max-width: 400px; /* Maximum width */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
      text-align: center; /* Centered text */
    }
    
    /* Close button */
    .closebtn {
      color: #aaa; /* Gray color for close button */
      float: right; /* Align to the right */
      font-size: 28px; /* Larger font size */
      font-weight: bold; /* Bold font weight */
      cursor: pointer; /* Pointer cursor */
    }
    
    .closebtn:hover {
      color: #000; /* Change color on hover */
    }
  </style>
</head>
<body>
  <div id="alert-popup" class="alert-popup">
    <div class="alert-content">
      <span class="closebtn" onclick="closeAlertPopup()">&times;</span>
      <p id="alert-message">Warning: Misconfigured Data Detected!</p>
    </div>
  </div>

  <script>
    // Function to show the alert pop-up
    function showAlertPopup(message) {
      document.getElementById('alert-message').innerText = message; // Set the alert message
      document.getElementById('alert-popup').style.display = 'block';
    }

    // Function to close the alert pop-up
    function closeAlertPopup() {
      document.getElementById('alert-popup').style.display = 'none';
    }

    // Example function to check for misconfigured data
    function checkData(configuration) {
      if (configuration === 'misconfigured') {
        showAlertPopup('Warning: Misconfigured Data Detected!'); // Show alert if data is misconfigured
      } else {
        console.log('Data is properly configured.');
      }
    }

    // Call the example function with a test value
    checkData('misconfigured');
  </script>
</body>
</html>
